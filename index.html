<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="scoreboard">
      <div class="score player-one">0</div>
      <div class="score player-two">0</div>
    </div>
    <div class="gameboard">
      <div class="square" col="0" row="0"></div>
      <div class="square" col="1" row="0"></div>
      <div class="square" col="2" row="0"></div>
      <div class="square" col="0" row="1"></div>
      <div class="square" col="1" row="1"></div>
      <div class="square" col="2" row="1"></div>
      <div class="square" col="0" row="2"></div>
      <div class="square" col="1" row="2"></div>
      <div class="square" col="2" row="2"></div>
    </div>
    <button class="reset">Reset board</button>
  </body>
</html>
